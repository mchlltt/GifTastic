<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GIPHY Search</title>
    <!-- For media queries in Bootstrap. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <!-- Bootswatch CDN link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png">
    <!-- App script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body class="center-block">
    <!-- Button holder div -->
    <header class="row center-block">
        <div class="col-xs-12 button-holder center-block"></div>
    </header>
    <!-- Main content -->
    <main class="row center-block">
        <!-- Form for adding new buttons -->
        <div class="col-lg-3 col-xs-12 form-sidebar pull-right">
            <form>
                <div class="form-group">
                    <label for="topicAddition"><p>New topic</p></label>
                    <input class="form-control" id="topicAddition" placeholder="Sanic" type="text">
                    <button type="submit" class="btn btn-success" id="submit-button">
                        <span>Submit</span>
                    </button>
                </div>
            </form>
        </div>
        <!-- GIF holder div -->
        <div class="col-lg-9 col-xs-12 gif-holder clearfix pull-left"></div>
    </main>
</body>

</html>
